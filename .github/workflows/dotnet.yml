name: .NET

on:
  push:
    branches: [ "main" ]    
    paths-ignore:
    - '*.md'
  pull_request:
    branches: [ "main" ]    
    paths-ignore:
    - '*.md'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Setup .NET 7
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      working-directory: ./src
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
      working-directory: ./src
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: ./src
    - name: Pack
      run: dotnet pack ZoneTree/ZoneTree.csproj -c Release
      working-directory: ./src
